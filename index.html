<script type="text/babel">
class MyComp extends React.Component{
  constructor(props){
    super(props);
    this.state={
      input: JSX
    }
    this.myFunc= this.myFunc.bind(this);
  }
  myFunc(event){
    this.setState({input: event.target.value})
  }

  render(){
    return(
    <div>
        <textarea id="editor" className="form-control" type="text" value={this.state.input} onChange={this.myFunc}  /><br />
      {/*this.state.input*/}
        <p id="me" ></p>

     <div className= "bottom">
     <div className="bottom1">
  
    <div className="col-xs-6 left"><h1>(<i className="fa fa-fire"></i>) Previewer</h1> </div>    
    <div className="col-xs-6 right"><i className="fa fa-expand"></i> </div>    
    </div>
    
    <div class id="preview" dangerouslySetInnerHTML={{__html: marked(this.state.input)}}>
    
      
    </div>
   
  </div>
     </div>
        
    );
    
  }
  
}


const JSX= 
`# Welcome! This is a MarkDown Previewer.

![MarkDown with React](https://goo.gl/Umyytc)`;
  



ReactDOM.render(<MyComp />, document.getElementById('cont'));
</script>  
</head>

<body>
<div class="background">
  
  <div class= "top">
    <div class="top1">
    <div class="col-xs-6 left"><h1>(<i class="fa fa-fire"></i>) Editor</h1> </div>    
    <div class="col-xs-6 right"><i class="fa fa-expand"></i> </div>
    </div>
  
  <div id="cont" onload="myFunction()"></div>
  
  </div>


</div>
